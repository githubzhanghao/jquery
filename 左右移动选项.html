<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='jquery.js'></script>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style: none;
	}
	ul{
		width:200px;
		height:auto;
		float: left;
		margin-left:100px;
		padding:10px;
		border:1px solid #541;
		margin-top:100px;
	}
	li{
		height: 40px;
		line-height: 40px;
		text-align: center;
		background-color: #08bbf2;
		margin-top: 4px;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<ul id='left'>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<ul id='right'>
	</ul>
	<script type="text/javascript">
	//初始化
	$('#left li').each(function(index,el){
		$(el).attr('index',index);
	})


	//添加事件绑定
	$('#left').on('click','li',function(){
		$('#right').append($(this));
		init($('#right'));
	})

	$('#right').on('click','li',function(){
		$('#left').append($(this));
		init($('#left'));
	})

	//console.log($('#left').get(0).getElementsByTagName('li'));
	

	//盒子排序
	function init(box){

		var sortArr = [];

		$.each(box.find('li'),function(index,el){
			sortArr.push($(el));
		})
		sortArr = sortArr.sort(function(x,y){
			return x.attr('index')-y.attr('index')>0?1:-1;
		})
		box.empty().append(sortArr);
	}
	</script>
</body>
</html>
